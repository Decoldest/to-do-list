<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
  </head>
  <body>
    <form id="task-form">
      <p>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />
      </p>
      <p>
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
        />
      </p>
      <p>
        <input type="date" name="duedate" id="duedate" placeholder="duedate" />
      </p>
      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="critical">Critical</option>
      </select>
      <p>
        <textarea
          id="notes"
          name="notes"
          rows="5"
          cols="20"
          placeholder="Notes..."
        ></textarea>
      </p>
      <p>
        <button type="submit" value="submit" id="modal-confirm">Confirm</button>
      </p>
    </form>
    <div class="to-do-container">
      
    </div>
    <div>
      <button id="new-project">+</button>
      <span class="project-span">
        <input id="project-input" type="text" placeholder="New Project">
        <button id="add">Add</button>
        <button id="cancel">Cancel</button>
      </span>
    </div>

    <div class="projects-container">
      <button class="current-project" id="inbox">Inbox</button>
      <button class="current-project" id="projects">Projects</button>
      <button class="current-project" id="etc">Etc</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
